<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  {% load static %}
  <link href="{%static 'img/favicon.ico' %}" rel="shortcut icon" >
  <title>BRS Librarian</title>
  
  <link href="{%static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link
    href="{%static '/https:/fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i' %}"
    rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{%static '/css/sb-admin-2.min.css' %}" rel="stylesheet">
  <link href="{%static '/css/librarian-sidebar-style.css' %}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
        <div class="sidebar-brand-icon ">
          <i class="fas fa-book-open"></i>
        </div>
        <div class="sidebar-brand-text mx-3">BRS </div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">


      <!-- Nav Item - Pages Collapse Menu -->
      <li class="nav-item {% if request.path == '/librarianHome' %} active {% endif %}">
        <a class="nav-link {% if request.path == '/librarianHome' %} sidebar-active {% endif %}" href="/librarianHome">
          <i class="fas fa-cog"></i>
          <span>Inventory</span>
        </a>
      </li>

      <li class="nav-item {% if request.path == '/librarianRecommendation' %} active {% endif %}">
        <a class="nav-link {% if request.path == '/librarianRecommendation' %} sidebar-active {% endif %}"
          {% if request.path == '/librarianRecommendation' %} id="sidebar-active" {% endif %}
          href="/librarianRecommendation">
          <i class="fas fa-fw fa-chart-area"></i>
          <span>Recommendations</span></a>
      </li>

      <li class="nav-item {% if request.path == '/librarianStatistics' %} active {% endif %}">
        <a class="nav-link {% if request.path == '/librarianStatistics' %} sidebar-active {% endif %}"
          href="/librarianStatistics">
          <i class="fas fa-chart-bar"></i>
          <span>Statistics</span></a>
      </li>

      <li class="nav-item {% if request.path == '/issueBook' %} active {% endif %}">
        <a class="nav-link {% if request.path == '/issueBook' %} sidebar-active {% endif %}" href="/issueBook">
          <i class="fa fa-book"></i>
          <span>Issue Book</span></a>
      </li>


      <!-- Divider -->
      <hr class="sidebar-divider d-none d-md-block">

      <!-- Sidebar Toggler (Sidebar) -->
      <div class="text-center d-none d-md-inline">
        <button class="rounded-circle border-0" id="sidebarToggle"></button>
      </div>

      <li class="nav-item text-center" style="position: fixed; bottom: 3%;">
        <a class="nav-link" href="/logout" data-toggle="modal" data-target="#logoutModal">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span></a>
        </a>
      </li>

    </ul>
    <!-- End of Sidebar -->


    {% block content %}


    {% endblock %}

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" style="z-index: 1;" href="#page-top">
      <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
            <a class="btn btn-primary" href="/logout">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap core JavaScript-->
    <script src="{%static '/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{%static '/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{%static '/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{%static '/js/sb-admin-2.min.js' %}"></script>

    <!-- Page level plugins -->
    <script src="{%static '/vendor/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{%static '/vendor/datatables/dataTables.bootstrap4.min.js' %}"></script>

    <!-- Page level custom scripts -->
    <script src="{%static '/js/demo/datatables-demo.js' %}"></script>
</body>

</html>
